<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Lanches</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #4CAF50, #FFEB3B, #FF5722, #2196F3, #9C27B0);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite, pulseBackground 5s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulseBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 5px solid #4CAF50;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            color: #FFEB3B;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% { color: #FFEB3B; }
            25% { color: #4CAF50; }
            50% { color: #2196F3; }
            75% { color: #9C27B0; }
            100% { color: #FF5722; }
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            animation: fadeIn 1s ease-out;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* Removido a animação de rotação */
        }

        .container {
            padding: 10px;
            animation: fadeIn 1s ease-out;
        }

        .btn {
            display: block;
            width: 90%;
            max-width: 300px;
            padding: 12px 20px;
            margin: 10px auto;
            font-size: 1.2rem;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeIn 1.5s ease-out;
        }

        .btn:hover {
            transform: scale(1.05) rotate(2deg);
            background: #FF5722;
        }

        .btn-cardapio {
            font-size: 1.5rem;
            padding: 15px 30px;
            background: #FF5722;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-whatsapp {
            background: #25D366;
        }

        .btn-whatsapp:hover {
            background: #128C7E;
        }

        .btn-localizacao {
            background: #9C27B0;
        }

        .btn-localizacao:hover {
            background: #7B1FA2;
        }

        .btn-pix {
            background: #FFEB3B;
            color: #000;
        }

        .btn-pix:hover {
            background: #FDD835;
        }

        .btn-instagram {
            background: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45);
            color: #fff;
        }

        .btn-instagram:hover {
            opacity: 0.9;
        }

        .carrossel {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .carrossel img {
            width: 100%;
            display: none;
            border-radius: 20px;
        }

        .carrossel img.ativa {
            display: block;
            animation: fade 1.5s, zoom 5s infinite;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .btn-cardapio {
                font-size: 1.2rem;
                padding: 12px 20px;
            }

            .carrossel {
                width: 100%;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sol Lanches</h1>
        <p>O melhor hambúrguer da cidade!</p>
    </header>

    <!-- Logo da Hamburgueria -->
    <div class="logo">
        <img src="img/logo sol lanches.jpg" alt="Logo Sol Lanches">
    </div>

    <div class="container">
        <!-- Botão de Cardápio -->
        <a href="https://whatsmenu.com.br/sollanchesespeciais" class="btn btn-cardapio">Cardápio</a>

        <!-- Botão de WhatsApp -->
        <a href="https://wa.me/5512991189175" class="btn btn-whatsapp">Fale Conosco no WhatsApp</a>

        <!-- Botão de Localização -->
        <a href="https://www.google.com/maps/place/Sol+Lanches/@-22.9138021,-45.4371274,13z/data=!4m10!1m2!2m1!1ssol+lanches!3m6!1s0x94cce6026444fe07:0xa81d84da2dedcd18!8m2!3d-22.9138021!4d-45.3650296!15sCgtzb2wgbGFuY2hlc1oNIgtzb2wgbGFuY2hlc5IBFGhhbWJ1cmdlcl9yZXN0YXVyYW504AEA!16s%2Fg%2F11cnhpvwkw?entry=ttu&g_ep=EgoyMDI1MDEyOS4xIKXMDSoASAFQAw%3D%3D" class="btn btn-localizacao">Como Chegar</a>

        <!-- Botão de PIX -->
        <button class="btn btn-pix" onclick="copiarPix()">PIX: (12) 99118-9175</button>

        <!-- Botão do Instagram -->
        <a href="https://www.instagram.com/sollanches10/" class="btn btn-instagram">Siga-nos no Instagram</a>
    </div>

    <!-- Carrossel de Imagens -->
    <div class="carrossel">
        <img src="img/caroseel1.PNG" alt="Hambúrguer 1" class="ativa">
        <img src="img/carrosel2.PNG" alt="Hambúrguer 2">
        <img src="img/carrosel 4.PNG" alt="Hambúrguer 3">
    </div>

    <script>
        // Função para copiar o PIX
        function copiarPix() {
            const pix = "12991189175";
            navigator.clipboard.writeText(pix)
                .then(() => alert("PIX copiado: (12) 99118-9175"))
                .catch(() => alert("Não foi possível copiar o PIX."));
        }

        // Carrossel automático
        let index = 0;
        const imagens = document.querySelectorAll('.carrossel img');

        function trocarImagem() {
            imagens[index].classList.remove('ativa');
            index = (index + 1) % imagens.length;
            imagens[index].classList.add('ativa');
        }

        setInterval(trocarImagem, 3000); // Troca a imagem a cada 3 segundos
    </script>
</body>
</html>
